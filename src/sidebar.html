<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Context</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            padding: 20px;
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-radius: 2px;
            box-sizing: border-box;
            font-family: var(--vscode-font-family);
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            margin-right: 10px;
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        button.secondary {
            background-color: var(--vscode-button-secondaryBackground);
        }
        button.secondary:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        .container {
            max-width: 400px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background-color: var(--vscode-inputValidation-infoBackground);
            border: 1px solid var(--vscode-inputValidation-infoBorder);
        }
        .error {
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom-color: var(--vscode-button-background);
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .response-area {
            margin-top: 15px;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 3px;
            padding: 10px;
            background-color: var(--vscode-textCodeBlock-background);
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .endpoint-management {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 3px;
        }
        .endpoint-list {
            max-height: 100px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .endpoint-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        .endpoint-item:last-child {
            border-bottom: none;
        }
        .remove-endpoint {
            color: var(--vscode-errorForeground);
            cursor: pointer;
            padding: 2px 5px;
        }
        .config-tab {
            display: none;
        }
        .config-tab.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>File Context Information</h3>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('request')">Request</div>
            <div class="tab" onclick="switchTab('response')">Response</div>
            <div class="tab" onclick="switchTab('config')">Configuration</div>
        </div>

        <div id="requestTab" class="tab-content active">
            <div class="form-group">
                <label for="filePath">File Path:</label>
                <input type="text" id="filePath" value="{{filePath}}" readonly>
            </div>

            <div class="form-group">
                <label for="endpoint">API Endpoint:</label>
                <select id="endpoint">
                    {{endpointOptions}}
                </select>
            </div>

            <div class="form-group">
                <label for="gitlabProjectId">GitLab Project ID:</label>
                <input type="text" id="gitlabProjectId" placeholder="Enter GitLab Project ID">
            </div>

            <div class="form-group">
                <label for="allureId">Allure ID:</label>
                <input type="text" id="allureId" placeholder="Enter Allure ID">
            </div>

            <div class="form-group">
                <label for="testScenario">Test Scenario:</label>
                <textarea id="testScenario" placeholder="Enter Test Scenario (multiple lines allowed)" rows="4"></textarea>
            </div>

            <button onclick="generate()">Send Request</button>
            <div id="requestStatus" class="status"></div>
        </div>

        <div id="responseTab" class="tab-content">
            <div class="form-group">
                <label>Response Status:</label>
                <input type="text" id="responseStatus" readonly>
            </div>

            <div class="form-group">
                <label>Response Data:</label>
                <div id="responseData" class="response-area"></div>
            </div>

            <button onclick="createEditor()" class="secondary">Open in Editor</button>
            <div id="responseStatus" class="status"></div>
        </div>

        <div id="configTab" class="tab-content config-tab">
            <div class="form-group">
                <label for="newEndpoint">Add New Endpoint:</label>
                <input type="text" id="newEndpoint" placeholder="https://api.example.com/endpoint">
                <button onclick="addNewEndpoint()" style="margin-top: 5px;">Add Endpoint</button>
            </div>

            <div class="form-group">
                <label>Current Endpoints:</label>
                <div id="endpointsList" class="endpoint-list">
                    <!-- Endpoints will be populated by JavaScript -->
                </div>
            </div>

            <button onclick="resetToDefaults()" class="secondary">Reset to Default Endpoints</button>
        </div>
    </div>

    <script src="{{scriptUri}}"></script>
</body>
</html>
